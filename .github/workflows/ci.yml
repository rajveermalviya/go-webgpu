name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            run_examples: true
            setup_env: |
              set -x
              sudo apt-get update
              sudo apt-get install -f -y libwayland-dev xorg-dev libx11-dev libx11-xcb-dev libxkbcommon-x11-dev libgles2-mesa-dev libegl1-mesa-dev libffi-dev libxcursor-dev libvulkan-dev mesa-vulkan-drivers
          - os: macos-latest
            name: Darwin
            run_examples: false # macos vm doesn't have software metal api
          - os: windows-latest
            name: Windows
            run_examples: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.18.2"
      - name: Setup Environment
        run: ${{ matrix.setup_env }}
        shell: bash
      - name: Run build tests
        run: |
          set -x;
          go build github.com/rajveermalviya/go-webgpu/examples/gio-windowing;
          go build github.com/rajveermalviya/go-webgpu/examples/capture;
          go build github.com/rajveermalviya/go-webgpu/examples/compute;
          go build github.com/rajveermalviya/go-webgpu/examples/triangle;
          go build github.com/rajveermalviya/go-webgpu/examples/triangle-msaa;
          go build github.com/rajveermalviya/go-webgpu/examples/cube;
          go build github.com/rajveermalviya/go-webgpu/examples/boids;
        shell: bash
      - name: Run examples
        if: ${{ matrix.run_examples }}
        run: |
          set -x;
          export WGPU_FORCE_FALLBACK_ADAPTER=1;
          export WGPU_LOG_LEVEL=TRACE;
          go run github.com/rajveermalviya/go-webgpu/examples/compute;
          go run github.com/rajveermalviya/go-webgpu/examples/capture;
        shell: bash
